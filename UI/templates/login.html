<!DOCTYPE html>
<html>

<head>
  <title>BHDB | Buffalo Housing DataBase</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel= "stylesheet" href="{{url_for('static',filename='login.css')}}">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<body>
  <!-- Page Content -->
    <div class="w3-padding-large" id="main" >
      <!-- Header/Home -->
      <header class="w3-padding-64 w3-container w3-padding-32 w3-center" id="home">
        <h1 class="font-effect-3d-float"> Buffalo Housing Database</h1>
      </header>

      <!-- Login/SignUp -->
      <div class="button-container">
        <button class="button-LogSig" id="loginBtn">Login</button>
        <button class="button-LogSig" id="signupBtn">Sign Up</button>
      </div>
      
      <div class="form-container" id="loginFormContainer">
        <button class="closeFormBtn" id="closeLoginForm">&times;</button>
        <!-- Your form inputs go here -->
        <form id="loginForm">
          <P style="font-size:20px;"> Login </P>
          <input class="input-1" type="text" id="username" name="username" placeholder="Username" required>
          <input type="password" id="password" name="password" placeholder="Password" required>
          <button class="submitBtn" type="button" id="loginSubmit">Login</button>
        </form>
      </div>
      
      <div class="form-container" id="SignUpFormContainer">
        <button class="closeFormBtn" id="closeSignUpForm">&times;</button>
        <!-- Your form inputs go here -->
        <form id="SignUpForm">
          <P style="font-size:20px;"> Register </P>
          <input class="input-1" type="text" id="regUsername" name="regUsername" placeholder="Username" required>
          <input type="password" id="password1" name="password1" placeholder="Password" required>
          <input type="password" id="password2" name="password2" placeholder="Confirm your password" required>
          <button class="submitBtn" type="submit" id="registerSubmit">Register</button>
          <p id="submissionError"></p>
        </form>
      </div>
      
      <!-- Footer -->
      <footer class="w3-content w3-padding-64 w3-text-grey w3-xlarge w3-center">
        <i class="fa fa-facebook-official w3-hover-opacity"></i>
        <i class="fa fa-instagram w3-hover-opacity"></i>
        <i class="fa fa-snapchat w3-hover-opacity"></i>
        <i class="fa fa-pinterest-p w3-hover-opacity"></i>
        <i class="fa fa-twitter w3-hover-opacity"></i>
        <i class="fa fa-linkedin w3-hover-opacity"></i>
      <!-- End footer -->
      </footer>
    <!-- END PAGE CONTENT -->
    <script src="{{url_for('static',filename='ajax_requests.js')}}"></script>
    <script src="{{url_for('static',filename='login.js')}}"></script>
  </div>
  
</body>
</html>
